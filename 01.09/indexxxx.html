<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de nomes e números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <section class="sorteio">
            <div class="container">
                <h2>SORTEAR NOMES</h2>
                <div class="linha"></div>
                <div class="formulario container">
                    <label for="entradaNomes">Adicione os nomes para o sorteio!</label>
                    <textarea id="entradaNomes">Adicione os nomes separados por vírgula. ex:(Juliana, Martins)</textarea>
                    <button class="sortear">SORTEAR</button>
                </div>
                <div class="resultado">
                    <p>Resultado</p>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
    
    <div class="container">
        <h2>SORTEIO DE NÚMEROS</h2>
        <div class="entradas">
            <div class="entrada">
                <label for="min">MÍNIMO:</label>
                <input type="number" id="min" name="min">
            </div>
            <div class="entrada">
                <label for="max">MÁXIMO:</label>
                <input type="number" id="max" name="max">
            </div>
        </div>
        <button id="sortear">Sortear</button>
        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
